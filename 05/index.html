<script type="text/javascript">
// variables globales
var opcion_resaltada=-1;

//*****************************************************************
//                      para resaltar de otro color las opciones de menú 
//*****************************************************************

// para configurar color "azul" para la opción que está en este momento seleccionada
// y para restaurar a "blanco" la que estaba seleccionada antes
function resalto(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		// javascript
		document.getElementById(opcion).style.color="aqua";
		if (opcion_resaltada>0) {document.getElementById(opcion_resaltada).style.color= "white"};
		// jQuery
		// $("#"+opcion).css({"color": "aqua"});
		// $("#"+opcion_resaltada).css({"color": "white"});
		opcion_resaltada=opcion;
	}
}

// configurar color cuando el ratón pasa por encima de una opción del menú
// no cambiará color si el cursor del ratón pasa por encima de una opción que actualmente está seleccionada
function resalto2(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		// javascript
		document.getElementById(opcion).style.color="#F7DC6F";
	}
}

// configurar color cuando el ratón abandona una opción del menú
// no cambiará color si el cursor del ratón abandona una opción que actualmente está seleccionada
function resalto3(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		// javascript
		document.getElementById(opcion).style.color="white";
	}
}

<script type="text/javascript">
//*****************************************************************
function visualizo_menu()
{
	// documentación "toggle" -> https://www.w3schools.com/howto/howto_js_toggle_class.asp
	
	// en esta variable (que será una tabla)
	// estoy almacenando todas las opciones del menú ->"querySelectorAll"
	var opciones_menu = document.querySelectorAll('.Grupo_opciones');
	
	// cuando sólo hay un argumento presente: Alterna el valor de la clase
	// nav.classList.toggle('Navbar_ToggleShow')
	// -> si la clase existe -> la elimina y devuelve false (lo oculta)
	// -> si la clase no existe -> la añade y devuelve true (lo visualiza).	
	opciones_menu.forEach(nav => {nav.classList.toggle('Navbar_ToggleShow');});
}
//*****************************************************************
// asocio la función "visualizo_menu()" al evento "click" sobre el menú de barra para móviles
document.querySelector('.Opcion_menu_icono').addEventListener('click', visualizo_menu);
//*****************************************************************
</script>
