<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="calculator">
        <button id="toggle-scientific" class="toggle-btn">
            <img src="images/cientifica.png" alt="Modo Científico" id="toggle-image">
        </button>

        <div class="screen">
            <div class="display">
                <div id="history" class="history"></div>
                <div id="result" class="result"></div>
            </div>
        </div>
        <div class="buttons">
                <div class="row">
                    <button class="btn scientific-only hidden">sin</button>
                    <button class="btn scientific-only hidden">cos</button>
                    <button class="btn scientific-only hidden">tan</button>
                    <button class="btn scientific-only hidden">rad</button>
                    <button class="btn scientific-only hidden">deg</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">log</button>
                    <button class="btn scientific-only hidden">ln</button>
                    <button class="btn scientific-only hidden">(</button>
                    <button class="btn scientific-only hidden">)</button>
                    <button class="btn scientific-only hidden">inv</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">!</button>
                    <button class="btn operator">AC</button>
                    <button class="btn operator" id="ans">Ans</button>
                    <button class="btn operator">⌫</button>
                    <button class="btn operator">÷</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">^</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator">×</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">√</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">π</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator">+</button>
                </div>
                <div class="row">
                    <button class="btn scientific-only hidden">e</button>
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">,</button>
                    <button class="btn equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
