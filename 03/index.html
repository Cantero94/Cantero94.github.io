<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Actividad 03 | Juego de Piedra Papel o Tijeras">
    <meta name="author" content="José Carlos Cantero">

    <title>Actividad 03 | Juego de Piedra Papel Tijeras Lagarto Spock</title>

    <link rel="shortcut icon" href="imagenes/icon.png"/>
  
    <link href="ficheros/estilo.css" rel="stylesheet">
    <!--<link rel="preload" href="imagenes/tablon1.webp" as="image">
    <link rel="preload" href="imagenes/background.webp" as="image">
    <link rel="preload" href="imagenes/background-movil.webp" as="image">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
   
</head>

<body>
    <header> <h1 >Hola Carlos</h1> </header>
   
        <div class="centro">            
            <div class="top" id="vs">
                <p>PLAY!</p>
            </div>
            <div class="battle">
                <audio id="tic" src="imagenes/tic.mp3" preload="auto"></audio>
                <img class="gif" id="victory" src="imagenes/victoria.gif" loading="lazy">
                <audio id="victmp3" src="imagenes/victoria.mp3" preload="auto"></audio>
                <img class="gif" id="loss" src="imagenes/loss.gif" loading="lazy">
                <audio id="lossmp3" src="imagenes/loss.mp3" preload="auto"></audio>
                <audio id="coin" src="imagenes/coin.mp3" preload="auto"></audio>
                <audio id="tied" src="imagenes/tied.mp3" preload="auto"></audio>
                <audio id="doh" src="imagenes/doh.mp3" preload="auto"></audio>

                <div class="battleground" id="resultado">
                    <div class="usuario">
                        <h2>JUGADOR</h2>
                        <img id="img-usuario" src="imagenes/jugador.webp" alt="Jugador"/>
                        <p>Puntos: <span id="userScore">0</span></p>
                    </div>
                    <div class="pc">
                        <h2>MAQUINA</h2>
                        <img id="img-pc" src="imagenes/maquina.webp" alt="Máquina"/>
                        <p>Puntos: <span id="computerScore">0</span></p>
                    </div>
                </div>

                <div class="grupo">
                    <button id="piedra" type="button" aria-label="Piedra" title="Piedra: rompe Tijeras || aplasta Lagarto">
                        <img src="imagenes/piedra.webp" alt="Piedra"/>
                    </button>
                    <button id="papel" type="button" aria-label="Papel" title="Papel: enrolla Piedra || destituye a Spock">
                        <img src="imagenes/papel.webp" alt="Papel"/>
                    </button>
                    <button id="tijeras" type="button" aria-label="Tijeras" title="Tijeras: corta Papel  || decapita Lagarto">
                        <img src="imagenes/tijeras.webp" alt="Tijeras"/>
                    </button>
                    <button id="lagarto" type="button" aria-label="Lagarto" title="Lagarto: come Papel || envenena Spock">
                        <img src="imagenes/lagarto.webp" alt="Lagarto"/>
                    </button>
                    <button id="spock" type="button" aria-label="Spock" title="Spock: desintegra Piedra || rompe Tijeras">
                        <img src="imagenes/spock.webp" alt="Spock"/>
                    </button>
                </div>
            </div>
        </div><!--CENTRO-->
    
    <footer>
        <h2>BY JOSE CARLOS CANTERO</h2>
        <button id="hack" type="button" aria-label="acho" title="acho">VIVA MURCIA!</button>
    </footer>
    <script src="ficheros/script.js" defer></script>
</body>

</html>
