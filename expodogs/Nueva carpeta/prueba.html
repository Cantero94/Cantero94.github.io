<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.5s;
        }
        .container.expanded {
            max-width: 600px;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 30%;
            margin-right: 10px;
        }
        .form-group input {
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group a {
            display: block;
            text-align: right;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007BFF;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="form login-form active" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="btn">Iniciar Sesión</button>
        <div class="toggle-link" onclick="toggleForms()">No tienes cuenta? Regístrate aquí</div>
    </div>
    <div class="form register-form" id="registerForm">
        <h2>Registro</h2>
        <div class="form-group">
            <label for="reg-email">Correo electrónico</label>
            <input type="email" id="reg-email" name="reg-email">
        </div>
        <div class="form-group">
            <label for="reg-password">Contraseña</label>
            <input type="password" id="reg-password" name="reg-password">
        </div>
        <div class="form-group">
            <label for="reg-password-confirm">Confirmar Contraseña</label>
            <input type="password" id="reg-password-confirm" name="reg-password-confirm">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="surname">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni">
        </div>
        <div class="form-group">
            <label for="is-member">¿Eres socio?</label>
            <input type="checkbox" id="is-member" name="is-member">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="postal-code">Código Postal</label>
            <input type="text" id="postal-code" name="postal-code">
        </div>
        <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="province">Provincia</label>
            <input type="text" id="province" name="province">
        </div>
        <div class="form-group">
            <label for="country">País</label>
            <input type="text" id="country" name="country">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono Móvil</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <!-- Aquí debería ir el reCAPTCHA, por ejemplo usando la API de Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="tu_site_key"></div>
        </div>
        <button class="btn">Registrarse</button>
        <div class="toggle-link" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión aquí</div>
    </div>
</div>

<script>
    function toggleForms() {
        var container = document.getElementById('container');
        var loginForm = document.getElementById('loginForm');
        var registerForm = document.getElementById('registerForm');
        
        loginForm.classList.toggle('active');
        registerForm.classList.toggle('active');
        container.classList.toggle('expanded');
    }
</script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
