<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Expodog | Gestión Integral de Exposiciones">
    <meta name="author" content="Cantero1994">

    <title>Expodog</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>
  
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/nav.css" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <header>
            <a href="#"><img src="images/logo.png" alt="Logo Expodog"></a>
            <nav>    
                <ul>
                    <li><a href="#intro">Inicio</a></li>
                    <li><a href="#show">Exposiciones</a></li>
                    <li><a href="#about">Sobre Nosotros</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
    </header>
    <div class="container">
        <main>
            <section id="intro">
                <h1>Inicio</h1>
            </section>
            <section id="show">
                <h1>Exposiciones</h1>
                <article>
                    <h1>Próximas Exposiciones</h1>
                </article>
                <article>
                    <h1>Próximas Exposiciones</h1>
                </article>
            </section>
            <section id="about">
                <h1>Sobre nosotros</h1>
            </section>
            <section id="contact">
                <h1>Contacto</h1>
            </section>
        </main>
    
        <aside>
            <div class="form-container" id="formContainer">
                <div class="form form--active" id="loginForm">
                    <h2 class="form__title">Iniciar Sesión</h2>
                    <div class="form__group">
                        <label class="form__label" for="email">Correo electrónico</label>
                        <input class="form__input" type="email" id="email" name="email">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="password">Contraseña</label>
                        <input class="form__input" type="password" id="password" name="password">
                    </div>
                    <div class="form__group">
                        <a class="form__link" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn">Iniciar Sesión</button>
                    <div class="toggle-link" onclick="toggleForms()">No tienes cuenta? Regístrate aquí</div>
                </div>
                <div class="form" id="registerForm">
                    <h2 class="form__title">Registro</h2>
                    <div class="form__group">
                        <label class="form__label" for="reg-email">Correo electrónico</label>
                        <input class="form__input" type="email" id="reg-email" name="reg-email">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="reg-password">Contraseña</label>
                        <input class="form__input" type="password" id="reg-password" name="reg-password">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="reg-password-confirm">Confirmar Contraseña</label>
                        <input class="form__input" type="password" id="reg-password-confirm" name="reg-password-confirm">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="name">Nombre</label>
                        <input class="form__input" type="text" id="name" name="name">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="surname">Apellidos</label>
                        <input class="form__input" type="text" id="surname" name="surname">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="dni">DNI</label>
                        <input class="form__input" type="text" id="dni" name="dni">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="is-member">¿Eres socio?</label>
                        <input class="form__input" type="checkbox" id="is-member" name="is-member">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="address">Dirección</label>
                        <input class="form__input" type="text" id="address" name="address">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="postal-code">Código Postal</label>
                        <input class="form__input" type="text" id="postal-code" name="postal-code">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="city">Ciudad</label>
                        <input class="form__input" type="text" id="city" name="city">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="province">Provincia</label>
                        <input class="form__input" type="text" id="province" name="province">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="country">País</label>
                        <input class="form__input" type="text" id="country" name="country">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="phone">Teléfono Móvil</label>
                        <input class="form__input" type="text" id="phone" name="phone">
                    </div>
                    <div class="form__group">
                        <!-- Aquí debería ir el reCAPTCHA, por ejemplo usando la API de Google reCAPTCHA -->
                        <div class="g-recaptcha" data-sitekey="tu_site_key"></div>
                    </div>
                    <button class="btn">Registrarse</button>
                    <div class="toggle-link" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión aquí</div>
                </div>
            </div>
        </aside>
    </div>
    
    <footer>
    </footer>

<script>
    function toggleForms() {
        var formContainer = document.getElementById('formContainer');
        var loginForm = document.getElementById('loginForm');
        var registerForm = document.getElementById('registerForm');
        
        loginForm.classList.toggle('form--active');
        registerForm.classList.toggle('form--active');
        formContainer.classList.toggle('form-container--expanded');
    }
</script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
